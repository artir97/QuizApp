<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body onload="init()">
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quizzapp</a>
        </div>
    </nav>

    <div class="center">
        <div class="flex">
            <div class="menu">

            </div>
            <div class="card card-body" id="end-screen" style="display: none;">
                <div class="mb-3">
                    <img src="img/brain result.png" alt="">
                </div>
                <div>
                    <b>Quiz beendet!</b>
                </div>
                <div id="total-answers">
                    <!-- rendered through a function -->
                </div>
            </div>

            <div class="card main-card" style="width: 18rem" id="question-body">
                <img src="img/brain result.png" class="card-img" alt="...">

                <div class="card-body">
                    <h3 class="mx-5" id="question">frage</h3>

                    <div class="card mb-2 mx-5 quiz-answer" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            <!-- rendered by init() -> showQuestionsAndAnswers() -->
                        </div>
                    </div>

                    <div class="card mb-2 mx-5 quiz-answer" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            <!-- rendered by init() -> showQuestionsAndAnswers() -->
                        </div>
                    </div>

                    <div class="card mb-2 mx-5 quiz-answer" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            <!-- rendered by init() -> showQuestionsAndAnswers() -->
                        </div>
                    </div>


                    <div class="card mb-2 mx-5 quiz-answer" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            <!-- rendered by init() -> showQuestionsAndAnswers() -->
                        </div>
                    </div>
                    <div class="progress mt-2 mb-2 mx-5">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
                    </div>
                    <div id="questions" class="mx-5 flex question-footer">
                        <!-- rendered by init() -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="templates.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>

</html>
